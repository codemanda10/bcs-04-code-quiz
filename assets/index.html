<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Start Quiz Btn-->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!--Quiz box-->
    <div class="quiz-box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="timer-text">Seconds left</div>
                <div class="timer-seconds">60</div>
            </div>
        </header>
        <section>
            <div class="question-text">
                <!--<span>What is an Array?</span>-->
            </div>
            <div class="option-list">
                <!--<div class="option">
                    <span>a single variable that is used to store different elements</span>
                </div>
                <div class="option">
                    <span>a set of statements that performs a task or calculates a value</span>
                </div>
                <div class="option">
                    <span>a type of variable whose value cannot be changed</span>
                </div>   -->
            </div>
        </section>

        <!--Quiz box Footer-->
        <footer>
            <div class="total-questions">
                <!-- <span>
                    <p>1</p>Of<p>3</p>Questions
                </span> -->
            </div>
            <button class="next-btn">Next Question</button>
        </footer>
    </div>
    <!-- Result Box-->
    <div class="result-box hide">
        <div class="complete-text">You have completed the Quiz
            <div class="score-text">
                <span>You got <p>2</p> out of <p>3</p></span>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="./js/questions.js"></script>

</body>

</html>
